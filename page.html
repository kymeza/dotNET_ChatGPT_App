<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>User Info Demo</h1>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="Username">
    <button id="fetchButton">Fetch User Info</button>

    <div id="result"></div>

    <script>
        document.getElementById("fetchButton").addEventListener("click", function () {
            const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6ImttZXphIiwiUGVybWlzc2lvbiI6IkNoYXQiLCJuYmYiOjE3Mjk1OTg1NDksImV4cCI6MTcyOTYwMjE0OSwiaWF0IjoxNzI5NTk4NTQ5fQ.Mz658qJU_rA4fQhEI2ABQKZQ8ynTnak3qj6vD5ZMd_M";  // Replace token
            const username = document.getElementById("username").value;

            if (!username) {
                document.getElementById("result").innerHTML = "<p class='error'>Please enter a username.</p>";
                return;
            }

            // API URL (adjust accordingly)
            const apiUrl = `https://localhost:7021/api/users/${username}`;

            // Fetch user info from the API
            fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,  // Bearer token authentication
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`User not found or error occurred (status: ${response.status})`);
                }
            })
            .then(data => {
             // Function to escape HTML special characters
            function escapeHtml(text) {
                // Ensure the input is a string, or else convert it to a string
                if (typeof text !== "string") {
                    text = String(text || "");  // Handle null or undefined by converting to empty string
                }
                return text.replace(/[&<>"']/g, function (match) {
                    const escape = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return escape[match];
                });
            }

            // Display the result in the page with escaped values
            document.getElementById("result").innerHTML = `
                <h3>User Info:</h3>
                <p><strong>ID:</strong> ${escapeHtml(data.id)}</p>
                <p><strong>Username:</strong> ${escapeHtml(data.username)}</p>
                <p><strong>Email:</strong> ${data.email ? escapeHtml(data.email) : "Not provided"}</p>
                <p><strong>About Me:</strong> ${data.aboutMe ? escapeHtml(data.aboutMe) : "Not provided"}</p>
            `;
        })

        });
    </script>

</body>
</html>
